<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Accuracy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-line me-2"></i>Real-Time Accuracy Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Real-time Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h3 id="overallAccuracy">--</h3>
                        <p class="mb-0">Overall Accuracy</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3 id="recentAccuracy">--</h3>
                        <p class="mb-0">Recent Accuracy (24h)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3 id="totalPredictions">--</h3>
                        <p class="mb-0">Total Predictions</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3 id="recentTotal">--</h3>
                        <p class="mb-0">Recent Predictions</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Accuracy Trend Chart -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>Accuracy Trend (Last 7 Days)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="accuracyChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Model Performance Breakdown -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-brain me-2"></i>Model Performance</h5>
                    </div>
                    <div class="card-body">
                        <div id="modelBreakdown">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie me-2"></i>Confidence Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="confidenceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Real-time Updates -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-sync-alt me-2"></i>Live Updates</h5>
                        <span class="badge bg-success" id="updateStatus">Live</span>
                    </div>
                    <div class="card-body">
                        <p>Dashboard updates every 30 seconds</p>
                        <p><strong>Last Updated:</strong> <span id="lastUpdated">--</span></p>
                        <div class="progress">
                            <div id="updateProgress" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let accuracyChart, confidenceChart;
        let updateInterval;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateDashboard();
            startLiveUpdates();
        });

        function initCharts() {
            // Accuracy trend chart
            const ctx1 = document.getElementById('accuracyChart').getContext('2d');
            accuracyChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Accuracy (%)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // Confidence distribution chart
            const ctx2 = document.getElementById('confidenceChart').getContext('2d');
            confidenceChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['High (â‰¥90%)', 'Medium (70-90%)', 'Low (<70%)'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            'rgb(75, 192, 192)',
                            'rgb(255, 205, 86)',
                            'rgb(255, 99, 132)'
                        ]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        function updateDashboard() {
            // Fetch live accuracy stats
            fetch('/api/accuracy/live')
                .then(response => response.json())
                .then(data => {
                    updateStatsCards(data);
                    updateModelBreakdown(data.model_breakdown);
                    updateConfidenceChart(data.confidence_distribution);
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                })
                .catch(error => {
                    console.error('Error fetching live stats:', error);
                    document.getElementById('updateStatus').className = 'badge bg-danger';
                    document.getElementById('updateStatus').textContent = 'Error';
                });

            // Fetch accuracy trend
            fetch('/api/accuracy/trend')
                .then(response => response.json())
                .then(data => {
                    updateAccuracyChart(data.trend);
                })
                .catch(error => console.error('Error fetching trend:', error));
        }

        function updateStatsCards(data) {
            document.getElementById('overallAccuracy').textContent = data.overall_accuracy + '%';
            document.getElementById('recentAccuracy').textContent = data.recent_accuracy + '%';
            document.getElementById('totalPredictions').textContent = data.total_predictions;
            document.getElementById('recentTotal').textContent = data.recent_total;
        }

        function updateModelBreakdown(breakdown) {
            const container = document.getElementById('modelBreakdown');
            container.innerHTML = '';

            for (const [label, stats] of Object.entries(breakdown)) {
                const html = `
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <strong>${label}</strong>
                            <span class="badge bg-secondary">${stats.count} predictions</span>
                        </div>
                        <div class="text-muted">
                            Avg Confidence: ${(stats.avg_confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            }
        }

        function updateAccuracyChart(trend) {
            const labels = trend.map(item => item.date);
            const accuracies = trend.map(item => item.accuracy);

            accuracyChart.data.labels = labels;
            accuracyChart.data.datasets[0].data = accuracies;
            accuracyChart.update();
        }

        function updateConfidenceChart(distribution) {
            confidenceChart.data.datasets[0].data = [
                distribution.high_confidence,
                distribution.medium_confidence,
                distribution.low_confidence
            ];
            confidenceChart.update();
        }

        function startLiveUpdates() {
            let progress = 0;
            const progressBar = document.getElementById('updateProgress');

            updateInterval = setInterval(() => {
                updateDashboard();
                progress = 0; // Reset progress
            }, 30000); // Update every 30 seconds

            // Progress bar animation
            setInterval(() => {
                progress += 100 / 30; // 30 seconds
                if (progress > 100) progress = 0;
                progressBar.style.width = progress + '%';
            }, 1000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
